<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <script>

        function consoleLog(arr) { // функція для виведення масиву в консоль 
            for (let i = 0; i < array.length; i++)
                console.log(array[i]);
         }

        let array = new Array(6); // створюємо масив на 6 значеннь
        array[0] = 'Lera'; // заповнюємо масив
        array[1] = 'Anton';
        array[2] = 'Nikolay';
        array[3] = 'Max';
        array[4] = 'Serg';
        array[5] = 'second Lera';

        consoleLog(array); // виводимо масив
        
        array.sort(); // сортуємо масив

        consoleLog(array); //виводимо відсортований масив


    </script>
</body>
</html>
